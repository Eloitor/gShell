<html>
    <head>
        <title>LiveG gShell Environment</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src gshell://* storage://* http://* https://* data:; img-src * gshell://* storage://* data:; script-src * gshell://* 'unsafe-eval'">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="gshell://lib/adaptui/src/adaptui.css">
        <link rel="stylesheet" href="gshell://style.css">
        <script type="module" src="gshell://script.js"></script>
    </head>
    <body>
        <aui-screen id="startup"></aui-screen>
        <aui-screen class="lockScreen" id="lockScreenMain" hidden>
            <div class="displays">
                <div class="display">
                    <header class="infoBar infoBar_overlay">
                        <span></span>
                        <img alt="" aui-icon="light" class="info_batteryIcon">
                        <span aui-mode="part" class="info_batteryLevel"></span>
                    </header>
                    <main>
                        <img src="gshell://media/backgrounds/world6.jpg" class="lockScreen_background" aria-hidden="true">
                        <section class="lockScreen_front">
                            <h1 class="info_time"></h1>
                            <p class="info_date"></p>
                        </section>
                        <button class="lockScreen_unlockButton" translate>lockScreen_unlock</button>
                    </main>
                    <dialog id="updates_rolledBackDialog">
                        <aui-dialogcontent>
                            <h1 translate>updates_rolledBackDialog_title</h1>
                            <p translate>updates_rolledBackDialog_description</p>
                        </aui-dialogcontent>
                        <aui-buttons aui-mode="end">
                            <button aui-bind="close" translate>ok</button>
                        </aui-buttons>
                    </dialog>
                </div>
                <div class="display"></div>
            </div>
        </aui-screen>
        <aui-screen hidden class="lockScreen" id="lockScreenAuth" hidden>
            <div class="displays">
                <div class="display">
                    <header class="infoBar infoBar_overlay">
                        <span></span>
                        <img alt="" aui-icon="light" class="info_batteryIcon">
                        <span aui-mode="part" class="info_batteryLevel"></span>
                    </header>
                    <main>
                        <img src="gshell://media/backgrounds/world6.jpg" class="lockScreen_background" aria-hidden="true">
                        <section class="lockScreen_auth">
                            <div class="lockScreen_auth_container"></div>
                        </section>
                    </main>
                </div>
            </div>
        </aui-screen>
        <aui-screen id="home" hidden>
            <div class="displays">
                <div class="display hasSurfaces">
                    <div>
                        <header class="infoBar">
                            <span class="info_time"></span>
                            <span></span>
                            <img alt="" aui-icon="light" class="info_batteryIcon">
                            <span aui-mode="part" class="info_batteryLevel"></span>
                        </header>
                    </div>
                    <div class="surface">
                        <img src="gshell://media/backgrounds/world7.jpg" class="home_background" aria-hidden="true">
                        <div class="home"></div>
                        <aui-pagination aria-role="group" class="home_pagination"></aui-pagination>
                    </div>
                    <div class="switcherBar">
                        <button tl:aria-label="switcher_goHome" class="home_button" translate="attributesOnly">
                            <img src="gshell://media/logo.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </aui-screen>
        <aui-screen id="switcherView" hidden>
            <div class="displays">
                <div class="display hasSurfaces">
                    <img src="gshell://media/backgrounds/world7.jpg" class="desktop_background" aria-hidden="true">
                    <div>
                        <header class="infoBar">
                            <span class="info_time"></span>
                            <span></span>
                            <img alt="" aui-icon="light" class="info_batteryIcon">
                            <span aui-mode="part" class="info_batteryLevel"></span>
                        </header>
                    </div>
                    <div class="surface">
                        <div class="switcher"></div>
                        <div class="switcher_empty">
                            <div>
                                <img aui-icon="light" src="gshell://lib/adaptui/icons/carousel.svg" alt="">
                                <h2 translate>switcher_empty</h2>
                            </div>
                        </div>
                        <div class="switcher_overlays"></div>
                    </div>
                    <div class="switcherBar">
                        <button tl:aria-label="switcher_goHome" class="switcher_home" translate="attributesOnly">
                            <img src="gshell://media/logo.svg" alt="">
                        </button>
                    </div>
                    <div class="desktop_appBar">
                        <button tl:aria-label="switcher_openHomeMenu" class="switcher_home" translate="attributesOnly">
                            <img src="gshell://media/logo.svg" alt="">
                        </button>
                        <button tl:title="switcher_toggleList" tl:aria-label="switcher_toggleList" class="switcher_toggleList" translate="attributesOnly">
                            <img src="gshell://lib/adaptui/icons/carousel.svg" alt="" aui-icon="light">
                        </button>
                        <div aria-role="group" tabindex="0" class="desktop_appList"></div>
                        <img alt="" aui-icon="light" class="info_batteryIcon">
                        <span aui-mode="part" class="info_batteryLevel"></span>
                        <span class="info_time"></span>
                    </div>
                </div>
            </div>
        </aui-screen>
        <aui-screen id="oobs" hidden>
            <div class="displays">
                <div class="display hasSurfaces">
                    <div>
                        <header class="infoBar showOnDesktop">
                            <span class="info_time"></span>
                            <span></span>
                            <img alt="" aui-icon="light" class="info_batteryIcon">
                            <span aui-mode="part" class="info_batteryLevel"></span>
                        </header>
                    </div>
                    <div class="surface">
                        <main>
                            <div class="oobs_step" aui-template="gshell://oobs/welcome.html"></div>
                            <div class="oobs_step" aui-template="gshell://oobs/l10n.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/installask.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/installdisk.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/installpartition.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/installconfirm.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/installprocess.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/installfinish.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/installfail.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/userprofile.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/interaction.html" hidden></div>
                            <div class="oobs_step" aui-template="gshell://oobs/finish.html" hidden></div>
                        </main>
                    </div>
                </div>
            </div>
        </aui-screen>
        <aui-menu class="desktop_appMenu">
            <div class="desktop_appMenuLayout gridViewSelected">
                <div class="desktop_appMenuTop">
                    <img aria-hidden="true" class="info_currentUserProfilePicture">
                    <span class="info_currentUserDisplayName"></span>
                    <input class="home_appMenuSearchInput" translate="attributesOnly" tl:placeholder="home_searchPlaceholder">
                </div>
                <div aria-role="group" class="desktop_appMenuSide">
                    <button aui-mode="persist" class="home_viewButton grid" translate="attributesOnly" tl:title="home_gridView" tl:aria-label="home_gridView">
                        <img src="gshell://lib/adaptui/icons/products.svg" alt="" aui-icon="dark embedded">
                    </button>
                    <button aui-mode="persist" class="home_viewButton alphabetical" translate="attributesOnly" tl:title="home_alphabeticalView" tl:aria-label="home_alphabeticalView">
                        <img src="gshell://lib/adaptui/icons/menu.svg" alt="" aui-icon="dark embedded">
                    </button>
                    <div></div>
                    <button aui-mode="persist pressToShowSubmenu noSubmenuHint" aui-submenu=".powerMenu_user" translate="attributesOnly" tl:title="home_powerOptions" tl:aria-label="home_powerOptions">
                        <img src="gshell://lib/adaptui/icons/power.svg" alt="" aui-icon="dark embedded">
                    </button>
                </div>
                <div class="desktop_appMenuViews">
                    <div aria-role="group" class="home home_appMenuView grid" hidden></div>
                    <div aria-role="group" class="home_appMenuView alphabetical" hidden></div>
                    <div aria-role="group" class="home_appMenuView search" hidden></div>
                </div>
                <aui-pagination aria-role="group" class="home_pagination"></aui-pagination>
            </div>
        </aui-menu>
        <aui-menu aui-mode="openSide persistHover" class="powerMenu_basic">
            <button class="powerMenu_shutDown" translate>powerMenu_shutDown</button>
            <button class="powerMenu_restart" translate>powerMenu_restart</button>
        </aui-menu>
        <aui-menu aui-mode="centred blur" class="powerMenu_basicBlur">
            <button class="powerMenu_shutDown" translate>powerMenu_shutDown</button>
            <button class="powerMenu_restart" translate>powerMenu_restart</button>
        </aui-menu>
        <aui-menu aui-mode="openSide persistHover" class="powerMenu_user">
            <button class="powerMenu_lock" translate>powerMenu_lock</button>
            <button class="powerMenu_shutDown" translate>powerMenu_shutDown</button>
            <button class="powerMenu_restart" translate>powerMenu_restart</button>
        </aui-menu>
        <aui-menu aui-mode="centred blur" class="powerMenu_userBlur">
            <button class="powerMenu_lock" translate>powerMenu_lock</button>
            <button class="powerMenu_shutDown" translate>powerMenu_shutDown</button>
            <button class="powerMenu_restart" translate>powerMenu_restart</button>
        </aui-menu>
        <aui-menu aui-mode="openSide persistHover" class="a11yMenu">
            <button aui-mode="icon" a11y-option="switch_enabled">
                <img src="gshell://lib/adaptui/icons/point.svg" aria-hidden="true" aui-icon="dark embedded">
                <span translate>a11y_switch</span>
            </button>
            <button aui-mode="icon" a11y-option="display_reduceMotion">
                <span translate>a11y_reduceMotion</span>
            </button>
        </aui-menu>
        <aui-menu class="sphere_optionsMenu"></aui-menu>
        <aui-menu class="select_menu"></aui-menu>
        <div class="select_fakeArea"></div>
        <div class="input" hidden></div>
        <button class="a11y_switch_openMainMenuButton" translate>a11y_switch_openMainMenu</button>
        <div class="a11y_switch_pointMarker" hidden></div>
        <div class="a11y_switch_pointScanRefiner" a11y-pointscanaxis="x" hidden></div>
        <div class="a11y_switch_pointScanRefiner" a11y-pointscanaxis="y" hidden></div>
        <div class="a11y_switch_pointScanAxis" a11y-pointscanaxis="x" hidden></div>
        <div class="a11y_switch_pointScanAxis" a11y-pointscanaxis="y" hidden></div>
        <div class="a11y_switch_menu" hidden></div>
        <div class="tooltip" hidden></div>
        <div class="debug_buildMessage" hidden></div>
        <div hidden id="off"></div>
    </body>
</html>
