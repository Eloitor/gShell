<div aui-stack="horizontal">
    <div aui-display="full">
        <video aria-hidden="true" class="oobs_featureMedia">
            <source type="video/webm" src="gshell://media/oobs/installpartition.webm">
        </video>
        <div class="oobs_systemOptions"></div>
    </div>
    <div>
        <div class="oobs_content">
            <div>
                <h1 translate>oobs_installPartition_title</h1>
                <p translate>oobs_installPartition_description</p>
                <div>
                    <input type="radio" checked="true" name="oobs_partitionMode" value="erase" id="oobs_partitionMode_erase">
                    <label for="oobs_partitionMode_erase">
                        <strong translate>oobs_installPartition_erase_title</strong><br>
                        <span translate>oobs_installPartition_erase_description</span>
                    </label>
                </div>
                <div class="oobs_partitionMode_existing_container">
                    <input type="radio" name="oobs_partitionMode" value="existing" id="oobs_partitionMode_existing">
                    <label for="oobs_partitionMode_existing">
                        <strong translate>oobs_installPartition_existing_title</strong><br>
                        <span class="oobs_partitionMode_existing_notice"></span>
                    </label>
                </div>
                <aui-dependency inert="dependent" class="oobs_partitionMode_dependency" data-mode="existing">
                    <label for="oobs_partitionMode_existing_partition" translate>oobs_installPartition_existing_partitionToSelect</label>
                    <select id="oobs_partitionMode_existing_partition"></select>
                </aui-dependency>
                <div class="oobs_partitionMode_new_container">
                    <input type="radio" name="oobs_partitionMode" value="new" id="oobs_partitionMode_new">
                    <label for="oobs_partitionMode_new">
                        <strong translate>oobs_installPartition_new_title</strong><br>
                        <span class="oobs_partitionMode_new_notice"></span>
                    </label>
                </div>
                <aui-dependency inert="dependent" class="oobs_partitionMode_dependency" data-mode="new">
                    <label for="oobs_partitionMode_new_size" translate>oobs_installPartition_new_size</label>
                    <input type="number" min="0" id="oobs_partitionMode_new_size">
                </aui-dependency>
                <p class="oobs_installPartition_error"></p>
            </div>
        </div>
        <aui-buttons aui-mode="end" class="oobs_options">
            <button class="oobs_installPartition_next" translate>oobs_next</button>
            <button aui-mode="secondary" oobs-choosestep="installdisk" translate>oobs_previous</button>
        </aui-buttons>
    </div>
</div>
