<div aui-stack="horizontal">
    <div aui-display="full">
        <video aria-hidden="true" class="oobs_featureMedia">
            <source type="video/webm" src="gshell://media/oobs/installdisk.webm">
        </video>
        <div class="oobs_systemOptions"></div>
    </div>
    <div>
        <div class="oobs_content">
            <div>
                <h1 translate>oobs_installDisk_title</h1>
                <p translate>oobs_installDisk_description</p>
                <div class="oobs_installDisks"></div>
                <p class="oobs_installDisk_error"></p>
            </div>
        </div>
        <aui-buttons aui-mode="end" class="oobs_options">
            <button class="oobs_installDisk_next" translate>oobs_next</button>
            <button aui-mode="secondary" oobs-choosestep="installask" translate>oobs_previous</button>
        </aui-buttons>
    </div>
</div>
