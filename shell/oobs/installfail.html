<div aui-stack="horizontal">
    <div aui-display="full">
        <img src="gshell://media/oobs/installfail.svg" aria-hidden="true" class="oobs_featureMedia">
        <div class="oobs_systemOptions"></div>
    </div>
    <div>
        <div class="oobs_content">
            <div>
                <h1 translate>oobs_installFail_title</h1>
                <p translate>oobs_installFail_description</p>
                <p>
                    <span translate>oobs_installFail_error</span>
                    <code class="oobs_installFail_error">GOS_OOBS_UNKNOWN</code>
                </p>
            </div>
        </div>
        <aui-buttons aui-mode="end" class="oobs_options">
            <button oobs-choosestep="installask" translate>oobs_continue</button>
        </aui-buttons>
    </div>
</div>
